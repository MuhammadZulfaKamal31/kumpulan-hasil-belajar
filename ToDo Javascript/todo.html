<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .hero {
            background-color: aqua;
            width: 100%;
            padding-top: 150px;
            position: relative;
            line-height: 45px;
            text-align: justify
        }

        .hero-body {
            margin-left: 10px;
        }

        .done {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="hero is-info">
            <div class="hero-body">
                <div class="container">
                    <h1 class="tittle">Todo</h1>
                    <h2 class="subtitle">Mau bikin apa</h2>
                </div>
            </div>
        </section>
    </div>

    <div class="hero-body">
        <form action="#">
            <input type="text" id="new_text">
            <button onclick="add()">Add</button>
        </form>

        <ul id="todo">
        </ul>
    </div>

    <script>
        const todo = document.getElementById('todo');
        //====================================================================
        // ========Local Storage==============================================
        if (type(Storage) !== "undenfined") {
            console.log('local storage available')
        }
        else { console.log("Oops. you data will gone after page reload") };

        //====================================================================
        // ========Todo Pland=================================================

        function add() {
            //ambil nilai dari textnya
            let newText = document.getElementById('new_text');
            console.log(newText.value)
            //tambahkan list baru ke dalam ul
            let newTodo = "<li><span onclick='toggle(this)'>" + newText.value + "</span>" +
                "<span onclick='removeItem(this)'>[x]<span>" + "</li>";
            todo.insertAdjacentHTML('afterbegin', newTodo);
            //kosongkan fieldnya
            newText.value = "";
        } function toggle(el) {
            el.classList.toggle('done')
        };
        function removeItem(el) {
            el.parentElement.remove();
        }
    </script>
</body>

</html>
