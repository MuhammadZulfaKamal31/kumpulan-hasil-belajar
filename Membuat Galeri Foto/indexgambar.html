<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            font-size: 24px;
            color: blue yellow;
        }

        #caption {
            font-size: 20px;
        }
    </style>

</head>

<body>

    <h1>Belajar Membuat Galeri Foto</h1>
    <img src="gambar/0.jpeg" alt="kata keren" id="anime" width="480" height="640">
    <br>
    <div id="caption">KATA ANIME KEREN</div>
    <br>   
    <a href="#" onclick="sebelum()">Sebelum</a>
    <a href="#" onclick="rubah(0)">1</a>
    <a href="#" onclick="rubah(1)">2</a>
    <a href="#" onclick="rubah(2)">3</a>
    <a href="#" onclick="rubah(3)">4</a>
    <a href="#" onclick="rubah(4)">5</a>
    <a href="#" onclick="rubah(5)">6</a>
    <a href="#" onclick="rubah(6)">7</a>
    <a href="#" onclick="rubah(7)">8</a>
    <a href="#" onclick="sesudah()">Sesudah</a>


    <script>
        var nomor = 0;
        var caption = document.getElementById('caption');
        var text = ["KATA ANIME KEREN", "Megumi", "Hiba", "Rika", "Rem", "Ichigo", "Luffy", "Deku"]
        function rubah(angka) {
            nomor = angka;
            var lokasi = 'gambar/' + angka + '.jpeg'
            document.getElementById('anime').src = lokasi;
            caption.innerHTML = text[angka];
            return false;
        };
        //tombol sesudah sebelum
        function sebelum() {
            //harus tahu nomor yang sudah aktif dulu
            nomor = nomor - 1;
            if (nomor < 0) { nomor = 7; }
            var lokasi = 'gambar/' + nomor + '.jpeg'
            document.getElementById('anime').src = lokasi;
            caption.innerHTML = text[nomor];

            return false;
        };
        function sesudah() {
            //harus tahu nomor yang sudah aktif dulu
            nomor = nomor + 1;
            if (nomor > 7) { nomor = 0; }
            var lokasi = 'gambar/' + nomor + '.jpeg'
            document.getElementById('anime').src = lokasi;
            caption.innerHTML = text[nomor];

            return false;
        };

    </script>

</body>

</html>
