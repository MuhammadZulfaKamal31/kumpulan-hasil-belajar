<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            height: 300px;
            width: 250px;
        }

        div {
            color: white;
            background-color: black;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <h1>Object Pada Javascript</h1>
    <img src="java.png" alt="gambar biasa"><br><br>
    <div>
        Nama :<span id="nama"></span>
        Umur: <span id="umur"></span>
        Sifat; <span id="sifat"></span>
    </div>

    <script>
        //membuat objek
        //key:value
        var kamal = {
            nama: "Muhammad Zulfa kamal",
            umur: 22 + " tahun",
            sifat: "pantang menyerah sebelum berhasil",
        }
        document.getElementById('nama').innerHTML = kamal.nama;
        document.getElementById('umur').innerHTML = kamal.umur;
        document.getElementById('sifat').innerHTML = kamal.sifat;

        var zulfa = new Object();
        zulfa.nama = "Afluz Leveling";
        zulfa.sifat = 123 + " menuju tak terbatas dan melampuinya";
        document.getElementById('nama').innerHTML = zulfa['nama'];




    </script>
</body>

</html>
